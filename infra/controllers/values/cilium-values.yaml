operator:
  prometheus:
    enabled: true
    # serviceMonitor: 
    #   enabled: true

hubble:
  enabled: true
  listenAddress: ":4244"
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
    # serviceMonitor: 
    #   enabled: true
  relay:
    enabled: true
    prometheus: 
      enabled: true
      # serviceMonitor: 
      #   enabled: true
  ui:
    enabled: true
  ipam:
    mode: "cluster-pool"
    operator:
      clusterPoolIPv4PodCIDRList: 
        - "10.96.0.0/16"

envoy:
  enabled: true
  prometheus: 
    enabled: true
    # serviceMonitor: 
    #   enabled: true

prometheus:
  enabled: true
  # serviceMonitor:
  #   enabled: true
  #   spec:
  #     endpoints:
  #       - port: envoy-metrics

kubeProxyReplacement: "strict"
k8sServiceHost: 172.22.3.247
k8sServicePort: 6443
rollOutCiliumPods: true

ingressController:
  enabled: true

envoyConfig:
  enabled: true

loadBalancer:
  l7:
    backend: envoy
    algorithm: round_robin
